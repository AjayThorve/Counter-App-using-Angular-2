<md-card>
  <md-card-header (click)="isCategoryEdit()">
    <md-card-title>{{Name}}</md-card-title>
    <md-card-subtitle>{{Details}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{Count}}</p>
  </md-card-content>
  <md-card-actions>
  <button md-fab class="btn" (click)="onMinus()"><md-icon>remove</md-icon></button>
  <button md-fab class="btn"style="float:right;" (click)="onPlus()"><md-icon>add</md-icon></button>
  </md-card-actions>
</md-card>
