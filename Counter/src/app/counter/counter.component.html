<md-card>
  <md-card-header>
    <md-card-title>{{CountElement.Name}}</md-card-title>
    <md-card-subtitle>{{CountElement.Desc}}</md-card-subtitle>
    <md-icon>close</md-icon>
  </md-card-header>
  <md-card-content>
    <p>{{Count}}</p>
  </md-card-content>
  <md-card-actions>
  <button md-fab class="btn" (click)="onMinus()"><md-icon>remove</md-icon></button>
  <button md-fab class="btn"style="float:right;" (click)="onPlus()"><md-icon>add</md-icon></button>
  </md-card-actions>
</md-card>
